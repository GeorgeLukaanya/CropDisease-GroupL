{% extends 'base.html' %}
{% load static %}

{% block title %}Complete Registration - FloraSight{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-cog fa-3x text-success mb-3"></i>
                        <h2 class="fw-bold">Complete Your Profile</h2>
                        <p class="text-muted">Step 2: Tell us about yourself and your farming</p>
                        
                        <!-- Progress indicator -->
                        <div class="progress mb-3" style="height: 6px;">
                            <div class="progress-bar bg-success" style="width: 100%"></div>
                        </div>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="step" value="2">
                        
                        <!-- User Type -->
                        <div class="mb-3">
                            <label for="user_type" class="form-label fw-bold">
                                <i class="fas fa-user-tag me-2"></i>I am a... <span class="text-danger">*</span>
                            </label>
                            <select class="form-control form-control-lg" id="user_type" name="user_type" required>
                                <option value="">Select your role</option>
                                <option value="farmer">Farmer</option>
                                <option value="agronomist">Agronomist</option>
                                <option value="extension_worker">Extension Worker</option>
                            </select>
                        </div>

                        <!-- Location -->
                        <div class="mb-3">
                            <label for="location" class="form-label fw-bold">
                                <i class="fas fa-map-marker-alt me-2"></i>Location <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control form-control-lg" 
                                   id="location" name="location" 
                                   placeholder="City, State/Province, Country" required>
                        </div>

                        <!-- Primary Crops -->
                        <div class="mb-3">
                            <label for="primary_crops" class="form-label fw-bold">
                                <i class="fas fa-seedling me-2"></i>Primary Crops <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control form-control-lg" 
                                   id="primary_crops" name="primary_crops" 
                                   placeholder="e.g., Maize, Beans, Coffee, Tomatoes" required>
                            <div class="form-text">List the main crops you work with</div>
                        </div>

                        <!-- Farm Size (optional for non-farmers) -->
                        <div class="mb-3">
                            <label for="farm_size" class="form-label fw-bold">
                                <i class="fas fa-chart-area me-2"></i>Farm Size (acres)
                            </label>
                            <input type="number" class="form-control form-control-lg" 
                                   id="farm_size" name="farm_size" 
                                   placeholder="Enter farm size in acres" step="0.01">
                            <div class="form-text">Optional - for farmers only</div>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-4">
                            <label for="phone_number" class="form-label fw-bold">
                                <i class="fas fa-phone me-2"></i>Phone Number
                            </label>
                            <input type="tel" class="form-control form-control-lg" 
                                   id="phone_number" name="phone_number" 
                                   placeholder="+1234567890">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-check me-2"></i>Complete Registration
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
